<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Sentiment Analysis App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        h1 {
            color: navy;
        }
        .container {
            margin: 20px;
        }
        textarea {
            width: 100%;
            height: 200px;
            margin-bottom: 10px;
        }
        #analyze-btn {
            margin-top: 10px;
        }
        #output {
            font-size: 18px;
            font-weight: bold;
        }
        .positive {
            color: green;
        }
        .negative {
            color: red;
        }
        .neutral {
            color: blue;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Amazon Sentiment Analysis App</h1>
        <div>
            <p>Enter your Amazon product review below:</p>
            <textarea id="input-text" placeholder="Type here..."></textarea>
            <button id="analyze-btn">Analyze</button>
        </div>
        <div id="output"></div>
    </div>

    <script>
        // JavaScript code for handling analysis button click
        document.getElementById('analyze-btn').addEventListener('click', function() {
            var user_input = document.getElementById('input-text').value;
            if (!user_input) {
                document.getElementById('output').innerHTML = '<div style="color: red;">Please enter a product review.</div>';
                return;
            }
            var sentiment_score = Math.random() * 10 - 5; // Placeholder for sentiment score
            var sentiment_category, color;
            if (sentiment_score > 0) {
                sentiment_category = 'Positive';
                color = 'positive';
            } else if (sentiment_score < 0) {
                sentiment_category = 'Negative';
                color = 'negative';
            } else {
                sentiment_category = 'Neutral';
                color = 'neutral';
            }
            document.getElementById('output').innerHTML = `
                <div class="${color}">Sentiment Score: ${sentiment_score.toFixed(2)}</div>
                <div class="${color}">Sentiment Category: ${sentiment_category}</div>
            `;
        });
    </script>
</body>
</html>
